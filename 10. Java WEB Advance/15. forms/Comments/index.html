<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav th:replace="/fragment/common::nav"></nav>

<div class="container">

    <main>
        <div>
            <h1>Place details</h1>
        </div>

        <div class="content">
            <div class="article">
                <h2 >Lorem ipsum dolor sit amet consectetur adipisicing
                    necessitatibus dolores tempore fugiat.</h2>
            </div>
        </div>

        <div>
            <a class="delButton content" th:href="#">Delete</a>
        </div>

    </main>

    <div id="content1">
        
        <section class="comments">
            <h1>Comments</h1>
            <div>
                <form id="commentForm" 
                      method="POST"
                      action="/">

                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label class="massageTitle" for="message">Message</label>
                        <textarea class="textMSG" name="message" id="message" cols="30" rows="5" class="form-control">

                        </textarea>
                        <small id="messageError" class="invalid-feedback">
                            <!-- Message should be at least 10 characters. -->
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn" id="postComment" value="Post Comment"/>
                    </div>
                </form>
            </div>

            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>

        </section>
    </div>


   


    <script th:src="@{/js/weather.js}"></script>

    <footer th:replace="/fragment/common::footer"></footer>
</div>


</body>
</html>
