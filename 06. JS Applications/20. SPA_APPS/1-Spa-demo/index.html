<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Demo</title>
    <script type="module" src="./src/app.js"></script>
    <style>
        #sections {
            display: none;
        }

        label {
            display: block;
        }

        #guestNav, #userNav {
            display: none;
        }
    </style>


</head>

<body>
    <nav>
        <a href="javascript:void(0)" id="homeBtn">Home</a>
        <a href="javascript:void(0)" id="catalogBtn">Catalog</a>    
        <a href="javascript:void(0)" id="aboutBtn">About Us</a> 

        <div id="guestNav">
            <a href="javascript:void(0)" id="loginBtn">Login</a>
            <a href="javascript:void(0)" id="registerBtn">Register</a>
        </div> 

        <div id="userNav">
            <a href="javascript:void(0)" id="logoutBtn">Logout</a>
        </div>

    </nav>

    <main>

    </main>

    <div id="sections">
        <section id="homeSection">
            <h1>Home Page</h1>
            <p>Welcome to our site!</p>
        </section>

        <section id="catalogSection">
            <h1>Catalog</h1>
            <ul>

            </ul>
        </section>

        <section id="loginSection">
            <h1>Login</h1>

            <form>
                <label>Email: <input name="email" type="text" placeholder="Enter your email address" /></label>
                <label>Password: <input name="password" type="password" placeholder="Enter your password" /></label>
                <input type="submit" value="Login">

            </form>


        </section>

        <section id="registerSection">
            <h1>Register</h1>

            <form>
                <label>Email: <input name="email" type="text" placeholder="Enter your email address" /></label>
                <label>Password: <input name="password" type="password" placeholder="Enter your password" /></label>
                <label>Repeat: <input name="repass" type="password" placeholder="Repeat your password" /></label>
                <input type="submit" value="Register">

            </form>

        </section>

        <section id="aboutSection">
            <h1>About us</h1>
            <p>Contact information</p>
            <p>Phone: +359832-23-34-23</p>
        </section>
    </div>

</body>

</html>
