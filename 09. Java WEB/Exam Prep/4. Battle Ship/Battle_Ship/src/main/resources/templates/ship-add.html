<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body-main">

<header th:replace="/fragments/common::nav"></header>

<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">

            <form
                    th:action="@{/ships/add}"
                    th:method="POST"
                    th:object="${shipAddBindingModel}"

                    class=" text-center text-light">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameHelpInline"
                               class="bg-danger text-light rounded">
                            Name must be between 2 and 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input th:field="*{power}" th:errorclass="bg-danger" type="number" step="1" class="form-control"
                               id="power"
                               aria-describedby="powerHelpInline">
                        <small th:if="${#fields.hasErrors('power')}" th:errors="*{power}" id="powerHelpInline"
                               class="bg-danger text-light rounded">
                            The power must be positive.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input th:field="*{health}" th:errorclass="bg-danger" type="number" step="1" class="form-control"
                               id="health"
                               aria-describedby="healthHelpInline">
                        <small th:if="${#fields.hasErrors('health')}" th:errors="*{health}" id="healthHelpInline"
                               class="bg-danger text-light rounded">
                            The health must be positive.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input th:field="*{created}" th:errorclass="bg-danger" type="date" class="form-control" id="created"
                               aria-describedby="createdHelpInline">
                        <small th:if="${#fields.hasErrors('created')}" th:errors="*{created}" id="createdTimeHelpInline"
                               class="bg-danger text-light rounded">
                            Created date cannot be in the future.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select th:field="*{category}" th:errorclass="bg-danger" id="category" name="category"
                                class="custom-select"
                                aria-describedby="categoryHelpInline">

                            <option value="" selected>Category</option>
                            <option th:each="c : ${T (com.example.battle_ship.model.enums.CategoryEnum).values() }"
                                    th:value="${c}" th:text="${c}" selected>Category
                            </option>

                        </select>

                        <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" id="categoryHelpInline"
                               class="bg-danger text-light rounded">
                            You must select the category.
                        </small>

                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>

            </form>
        </div>
    </div>
</main>
<footer class="container text-white">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
